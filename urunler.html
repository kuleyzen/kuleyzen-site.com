
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünlerimiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 50px 0;
            background-color: #607744;
            color: white;
            margin: 0;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
            transition: transform 0.3s;
        }
        .product img {
            width: 100%;
            max-width: 250px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 1.5em;
            color: #607744;
        }
        .product p {
            font-size: 1.2em;
            color: #333;
        }
        .product:hover {
            transform: translateY(-10px);
        }
        .cta-button {
            display: inline-block;
            background-color: #607744;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 1.1em;
        }
        .cta-button:hover {
            background-color: #4e6137;
        }
    </style>
</head>
<body>
    <h1>Ürünlerimiz</h1>
    <div class="product-container">
        <div class="product">
            <img src="zeytinyagi_750ml.jpg" alt="0,75L Cam Şişe Zeytinyağı">
            <h2>0,75L Cam Şişe Zeytinyağı</h2>
            <p>Fiyat: 750 TL</p>
            <a href="iletisim.html" class="cta-button">Şimdi Sipariş Ver</a>
        </div>

        <div class="product">
            <img src="zeytinyagi_5l_single.jpg" alt="5L Teneke Zeytinyağı">
            <h2>5L Teneke Zeytinyağı (Tek)</h2>
            <p>Fiyat: 2800 TL</p>
            <a href="iletisim.html" class="cta-button">Şimdi Sipariş Ver</a>
        </div>

        <div class="product">
            <img src="zeytinyagi_5l_bundle.jpg" alt="5L Teneke Zeytinyağı Paket">
            <h2>5L Teneke Zeytinyağı (2'li Paket)</h2>
            <p>Fiyat: 5000 TL</p>
            <a href="iletisim.html" class="cta-button">Şimdi Sipariş Ver</a>
        </div>

        <div class="product">
            <img src="nar_eksi.jpg" alt="Nar Ekşisi">
            <h2>0,75L Nar Ekşisi</h2>
            <p>Fiyat: 750 TL</p>
            <a href="iletisim.html" class="cta-button">Şimdi Sipariş Ver</a>
        </div>
    </div>
</body>
</html>
