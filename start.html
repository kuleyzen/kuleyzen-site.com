<style>
.menu-toggle {
  display: none;

  color: white;
  padding: 10px;

@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }
  .navbar ul {
    display: none;
    flex-direction: column;
    background-color: #4b5320;
    padding: 0;
    margin: 0;
    width: 100%;

  .navbar ul.show {
    display: flex;

    padding: 12px;

    border-top: 1px solid #5f6d3b;
  }
}

<div class="hero" style="background-image: url('hero.jpg'); background-size: cover; background-position: center center; color: white; padding: 80px 20px; text-align: center;">

</div>

<div class="menu-toggle" onclick="toggleMenu()">☰ Menü</div>
    <p>Ana sayfaya yönlendiriliyorsunuz...</p>
  
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');
    if (toggle) {
      toggle.addEventListener('click', () => {
        nav.classList.toggle('active');
      });
    }
  });
</script>


<script>
  document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.navbar ul');
    if (toggle && menu) {
      toggle.addEventListener('click', () => {
        menu.classList.toggle('show-menu');
      });
    }
  });
</script>

</body>
