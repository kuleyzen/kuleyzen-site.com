
<!DOCTYPE html>
<html lang="tr">
  <head>

<style>
  * {
    box-sizing: border-box;
  }
  .menu-toggle {
    display: none;
    background: #2d2d2d;
    color: white;
    padding: 1em;
    text-align: right;
    font-size: 1.4em;
    cursor: pointer;
    border-bottom: 1px solid #444;
  }
  .menu-toggle:hover {
    background: #444;
  }
  nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background-color: #2d2d2d;
    transition: max-height 0.3s ease-out;
    overflow: hidden;
  }
  nav a {
    color: white;
    padding: 0.75em 1.5em;
    text-decoration: none;
    transition: background 0.2s;
  }
  nav a:hover {
    background-color: #555;
  }
  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }
    nav {
      flex-direction: column;
      max-height: 0;
    }
    nav.active {
      max-height: 500px; /* enough for full menu */
    }
  }
</style>
<script>
  function toggleMenu() {
    var nav = document.querySelector('nav');
    nav.classList.toggle('active');
  }
</script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }
  .language-switcher {
    padding: 1em;
    text-align: right;
    font-size: 0.9em;
  }
  header, nav {
    background-color: #333;
    color: white;
    padding: 1em;
    text-align: center;
  }
  nav a {
    color: white;
    padding: 0.5em;
    display: inline-block;
    text-decoration: none;
  }
  nav a:hover {
    background-color: #444;
  }
  img {
    max-width: 100%;
    height: auto;
  }
  main {
    padding: 1em;
  }
  @media (max-width: 600px) {
    nav {
      font-size: 0.9em;
    }
    .language-switcher {
      font-size: 0.8em;
    }
  }
</style>

    <meta http-equiv="refresh" content="0; url=index.html">
    <title>Yönlendiriliyor...</title>
  </head>
  <body>
<div class="menu-toggle" onclick="toggleMenu()">☰ Menü</div>
    <p>Ana sayfaya yönlendiriliyorsunuz...</p>
  </body>
</html>
